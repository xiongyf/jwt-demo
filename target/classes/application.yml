spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/mine?serverTimezone=UTC
        username: root
        password: root
        max-idle: 10
        max-wait: 10000
        min-idle: 5
        initial-size: 5

    jpa:
        properties:
            hibernate:
                hbm2ddl:
                    auto: update
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
                format_sql: true
            show-sql: true


