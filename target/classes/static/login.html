<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .content{
            font-size: 14px;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .item{
            margin: 10px;
        }
        .item input{
            width: 200px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="item">
        <label for="username">用户名：</label><input type="text" name="username" id="username" placeholder="请输入用户名" value="admin" autocomplete="off"/>
    </div>
    <div class="item">
        <label for="password">密码：</label><input type="password" name="password" id="password" placeholder="请输入密码" value="123" autocomplete="off"/>
    </div>
    <div class="item">
        <button type="submit" id="login" onclick="submit()">登陆</button>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
<script>
    function submit() {
        var username=$.trim($('#username').val());
        var password=$.trim($('#password').val());
        $.ajax({
            type:"post",
            url:"/user/login",
            data:{
                username:username,
                password:password
            },
            dataType:'json',
            success:function (resp) {
                console.log(resp.state+' '+resp.msg);
                if(resp.state == '1'){
                    console.log(resp)
                    //跳转到首页
                    location.href="/index.html";
                }
            }
        });


    }

</script>
</body>
</html>
